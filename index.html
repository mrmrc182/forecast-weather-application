<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
    ></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">"
    <link rel="stylesheet" href="style.css">
    <title>Global Weather Forecast</title>
</head>
<body>
    <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark justify-content-center">
        <h1 class="text-align: center;">Weather Application</h1>
    </nav>
</header>
<div class="row main-container">  
    <div class="col-2"><h2>Search for your city!</h2>
        <input id="query" type="text"> 
        <button id="search-button">Click me</button>
    </div>
    <div class="main col-10">
        <div class="main-date"></div>
        <div class="main-icon"></div>
        <div class="main-temp"></div>
        <div class="main-windspeed"></div>
        <div class="main-humidity"></div>
        <div class="main-uvindex"></div>
    </div>
</div>  
    
<div class="row forecast-container">
    <div class="col-2"></div>
    <div class="card col-2 future-1">
        <div class="future-1-date"></div>
        <div class="future-1-icon"></div>
        <div class="future-1-temp"></div>
        <div class="future-1-windspeed"></div>
        <div class="future-1-humidity"></div>
    </div>
    <div class="card col-2 future-2">
        <div class="future-2-date"></div>
        <div class="future-2-icon"></div>
        <div class="future-2-temp"></div>
        <div class="future-2-windspeed"></div>
        <div class="future-2-humidity"></div>
    </div>
    <div class="card col-2 future-3">
        <div class="future-3-date"></div>
        <div class="future-3-icon"></div>
        <div class="future-3-temp"></div>
        <div class="future-3-windspeed"></div>
        <div class="future-3-humidity"></div>
    </div>
    <div class="card col-2 future-4">
        <div class="future-4-date"></div>
        <div class="future-4-icon"></div>
        <div class="future-4-temp"></div>
        <div class="future-4-windspeed"></div>
        <div class="future-4-humidity"></div>
    </div>
    <div class="card col-2 future-5">
        <div class="future-5-date"></div>
        <div class="future-5-icon"></div>
        <div class="future-5-temp"></div>
        <div class="future-5-windspeed"></div>
        <div class="future-5-humidity"></div>
    </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
